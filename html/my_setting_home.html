<!DOCTYPE html>
<html lang="ko">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	  content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<head>
	<meta charset="UTF-8">
	<title>감성스테이</title>
	<link type="text/css" rel="stylesheet" href="../css/reset.css"/>
	<link type="text/css" rel="stylesheet" href="../css/datepicker.min.css"/>
	<link type="text/css" rel="stylesheet" href="../css/swiper.min.css"/>
	<link type="text/css" rel="stylesheet" href="../css/ui.css"/>
	<link type="text/css" rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="container">
	<div class="wrapper">


		<article class="page__header">

			<div class="page__header__wrap">
				<a href="#none" class="left-btn">
					<i class="ic-back"></i>
				</a>
				<div class="page-tit">설정</div>
			</div>
		</article>

		<section class="setting section-first">


			<article class="basic__list__form">

				<div class="inner">

					<div class="list__wrap">

						<ul>

							<li>
								<a href="#none" class="push">이벤트 알림</a>
								<div class="toggle-box">
									<a href="#none" class="toggle-btn off"></a>
								</div>
							</li>
							<li>
								<a href="#none" class="push">고객센터</a>
								<div class="toggle-box">
									<a href="#none" class="toggle-btn off"></a>
								</div>
							</li>

							<li><a href="#none" class="notice">공지사항</a></li>
							<li><a href="#none" class="event">이벤트</a></li>
							<li><a href="#none" class="inquiry">1:1문의</a></li>
							<li><a href="#none" class="logout">로그아웃</a></li>


							<li class="leave"><a href="#none">탈퇴하기</a></li>
						</ul>

					</div>

				</div>

			</article>


		</section>












	</div>

	<footer class="">
		<div class="footer__wrap">
			<div class="footer__con">
				<ul class="menu__list">
					<li class=""><a href="#none"><span class="txt">홈</span></a></li>
					<li><a href="#none"><span class="txt">마켓</span></a></li>
					<li class=""><a href="#none"><span class="txt">리뷰쓰기</span></a></li>
					<li class=""><a href="#none"><span class="txt">메세지</span></a></li>
					<li class="on"><a href="#none"><span class="txt">MY</span></a></li>
				</ul>
			</div>
		</div>
	</footer>



</div>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/jquery-ui-1.12.1.js"></script>
<script src="../js/ui.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/datepicker.min.js"></script>
<script src="../js/datepicker.ko.js"></script>
<script>
	$('.toggle-btn').on('click', function () {

		if ($(this).hasClass('on')) {
			$(this).removeClass('on');
			$(this).addClass('off');
		} else {
			$(this).removeClass('off');
			$(this).addClass('on');
		}
	});



</script>

</body>
</html>
